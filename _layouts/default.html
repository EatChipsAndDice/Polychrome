<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="container">
      <h1 class="page-title">{{ page.title }}</h1>
      <small class="tagline">{{ page.tagline }}</small>
      <div class="page-content">
        {{ content }}
        {% if page.flavor-text %}
          <blockquote class="flavor-text" markdown=1>{{ page.flavor-text | markdownify }}</blockquote>
        {% endif %}
      </div>

    </div>
  </body>
</html>
